<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta http-equiv="X-UA-Compatible" content="IE=edge">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <link rel="stylesheet" href="css/style.css">
 <title>My Portfolio</title>
</head>
<body>
 <header>
  <nav class="nav">
    <ul class="nav-list">
      <li class="nav-link">
        <a href="#welcome-section">About</a>
      </li>
      <li class="nav-link">
        <a href="#projects">Projects</a>
      </li>
      <li class="nav-link">
        <a href="#contact">Contact</a>
      </li>
    </ul>
  </nav>
 </header>

 <main>
  <section id="welcome-section">
    <h1>Hello, I'm Dr.Eong.</h1>
  </section>
  <section id="projects">
    <div class="project-container">
      <div class="project-tile">
        <a 
        class="project-link" 
        href="https://www.freecodecamp.org/learn/2022/responsive-web-design/build-a-survey-form-project/build-a-survey-form"
        target="_blank"
        >
          <figure class="project-thumbnail">
            <img class="thumbnail-image"
             src="./img/survey.png"
             alt="survey-form-image" 
             />
            <figcaption class="project-title">
              Survey Form
            </figcaption>
          </figure>
        </a>
      </div>
      <div class="project-tile">
        <a 
        class="project-link" 
        href="https://www.freecodecamp.org/learn/2022/responsive-web-design/build-a-tribute-page-project/build-a-tribute-page"
        target="_blank"
        >
          <figure class="project-thumbnail">
            <img class="thumbnail-image"
             src="./img/tribute.png"
             alt="tribute-page-image" 
             />
            <figcaption class="project-title">
              Tribute Page
            </figcaption>
          </figure>
        </a>
      </div>
      <div class="project-tile">
        <a 
        class="project-link" 
        href="https://www.freecodecamp.org/learn/2022/responsive-web-design/build-a-technical-documentation-page-project/build-a-technical-documentation-page"
        target="_blank"
        >
          <figure class="project-thumbnail">
            <img class="thumbnail-image"
             src="./img/technical.png"
             alt="technical-page-image" 
             />
            <figcaption class="project-title">
              Technical Documentation Page
            </figcaption>
          </figure>
        </a>
      </div>
      <div class="project-tile">
        <a 
        class="project-link" 
        href="https://www.freecodecamp.org/learn/2022/responsive-web-design/build-a-product-landing-page-project/build-a-product-landing-page"
        target="_blank"
        >
          <figure class="project-thumbnail">
            <img class="thumbnail-image"
             src="./img/product.png"
             alt="product-page-image" 
             />
            <figcaption class="project-title">
              Product Landing Page
            </figcaption>
          </figure>
        </a>
      </div>
    </div>
  </section>
  <section id="contact"></section>
  <footer></footer>
 </main>
</body>
</html>
